[project]
name = "deeprte"
version = "2.0.0"
description = "Source code for solving radiative transfer equation using deep neural network"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ email = "mazhengcn@outlook.com" }, { name = "Zheng Ma" }]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "absl-py>=2.1.0",
    "clu>=0.0.12",
    "dill>=0.3.1.1",
    "flax>=0.9.0",
    "grain>=0.2.1",
    "jax[cuda12]>=0.4.33",
    "matplotlib>=3.9.2",
    "numpy>=1.26.4",
    "optax>=0.2.3",
    "orbax-checkpoint>=0.6.4",
    "rte-dataset",
    "tensorflow-cpu>=2.17.0",
    "tensorflow-datasets>=4.9.6",
]

[project.urls]
homepage = "https://github.com/mazhengcn/deeprte"

[project.optional-dependencies]
notebook = [
    "jupyter>=1.1.1",
    "penzai>=0.2.2",
]

[build-system]
requires = ["uv>=0.5.0"]
build-backend = "uv._build_backend"

[tool.uv]
dev-dependencies = [
    "pre-commit>=3.8.0",
    "ruff>=0.6.3",
]

[tool.uv.sources]
rte-dataset = { git = "https://github.com/mazhengcn/rte-dataset.git" }
