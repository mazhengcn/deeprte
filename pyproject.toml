[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deeprte"
version = "2.0.0"
description = "Source code for solving radiative transfer equation using deep neural network"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ email = "mazhengcn@outlook.com" }, { name = "Zheng Ma" }]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "absl-py",
    "clu",
    "dill",
    "flax",
    "grain",
    "jax[cuda12]",
    "ml-collections",
    "numpy",
    "optax",
    "orbax-checkpoint",
    "rte_dataset@git+https://github.com/mazhengcn/rte-dataset",
    "tensorflow-cpu",
    "tensorflow-datasets"
]

[project.optional-dependencies]
dev = ["matplotlib", "penzai", "jupyter"]


[project.urls]
homepage = "https://github.com/mazhengcn/deeprte"

[tool.hatch.build.targets.wheel]
packages = ["./deeprte"]

[tool.hatch.metadata]
allow-direct-references = true
