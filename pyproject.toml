[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deeprte"
version = "0.0.1-alpha"
description = "Source code for solving radiative transfer equation using deep neural network"
readme = "README.md"
requires-python = ">=3.10"
authors = [{email = "mazhengcn@outlook.com"},{name = "Zheng Ma"}]
license = {text = "Apache License, Version 2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [ 
    "absl-py>=1.0.0",
    "chex>=0.1.3",
    "dm-haiku>=0.0.6",
    "jax>=0.3.25",
    "ml-collections>=0.1.1",
    "numpy>=1.22.3",
    "optax>=0.1.2",
    "tensorflow-cpu>=2.9.0",
    "tensorflow_datasets>=4.5.2",
    "jaxline@git+https://github.com/mazhengcn/jaxline.git"
]

[project.urls]
homepage = "https://github.com/mazhengcn/deeprte"

[tool.setuptools]
packages = ["deeprte"]

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 80
extend-ignore = ["E203"]

[tool.black]
line-length = 79
target-version = ["py37", "py38", "py39", "py310"]