[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deeprte"
version = "0.0.1"
description = "Source code for solving radiative transfer equation using deep neural network"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ email = "mazhengcn@outlook.com" }, { name = "Zheng Ma" }]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "absl-py",
    "dill",
    "dm-haiku",
    "jax>=0.4.1",
    "jaxline@git+https://github.com/mazhengcn/jaxline",
    "ml-collections",
    "numpy",
    "optax",
    "tensorflow-cpu",
    "tensorflow-datasets"
]

[project.optional-dependencies]
dev = ["black", "flake8", "isort", "maptlotlib", "pandas"]

[project.urls]
homepage = "https://github.com/mazhengcn/deeprte"

[tool.setuptools]
packages = ["deeprte"]

[tool.isort]
profile = "black"

[tool.flake8]
extend-ignore = ["E203"]

[tool.black]
line-length = 79
